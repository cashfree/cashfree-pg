name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: clientid=$PG_CLIENT_ID clientsecret=$PG_CLIENT_SECRET go test -v ./... && cd coverage && ls && cd .. && cat coverage/lcov.info | npx coveralls
        env:
          PG_CLIENT_ID: ${{ secrets.CLIENTID }}
          PG_CLIENT_SECRET: ${{ secrets.CLIENTSECRET }}
